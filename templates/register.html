<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="Joshua Nathan" />
        <title>Scroll 20</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Password match validation function import-->
        <script type="text/javascript" src="{{url_for('static', filename='js/validateForm.js')}}"></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link  rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-md-8 col-lg-6" style="background-color: #0e1114;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4 text-white-50">Register</h3>
                            <form id="register-form" action="/on_register" method='POST' onsubmit="return validate()">
                                <div class="form-label-group">
                                    <input type="username" id="username" name="username" class="form-control" placeholder="User name" required autofocus>
                                    <label for="username">Username</label>
                                </div>
                                <div class="form-label-group">
                                    <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
                                    <label for="email">Email address</label>
                                </div>
                                <div class="form-label-group">
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required autofocus>
                                    <label for="password">Password</label>
                                </div>
                                <div class="form-label-group">
                                    <input type="password" id="confirmpassword" class="form-control" placeholder="Confirm Password" required autofocus>
                                    <label for="confirmpassword">Confirm Password</label>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
